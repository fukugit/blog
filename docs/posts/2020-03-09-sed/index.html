		</header><div class="content post__content clearfix">
			<p>sedを使ってファイル中のタブと先頭スペースを削除する方法です。</p>
<h2 id="heading">タブの削除</h2>
<p>Macの場合は\tだとうまく動作しないためを:cntrl:指定する必要があります。</p>
<div class="highlight"><pre style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-sh" data-lang="sh">sed -i -e <span style="color:#e6db74">&#39;s/[[:cntrl:]]//g&#39;</span> ./file.txt
</code></pre></div><h2 id="heading-1">先頭のスペース削除</h2>
<div class="highlight"><pre style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-sh" data-lang="sh">sed -i -e <span style="color:#e6db74">&#39;s/[ \t]*//g&#39;</span> ./file.txt
</code></pre></div>
