<!doctype html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>Document</title><link rel=stylesheet href=https://fukugit.github.io/blog/sass/main.css></head><body><div class=header><h1><a href=https://fukugit.github.io/blog/>Blog</a></h1></div><div class=container><section class=main><h1 id=title>sedでタブと先頭スペースを削除する方法</h1><div><article id=content><p>sedを使ってファイル中のタブと先頭スペースを削除する方法です。</p><h2 id=タブの削除>タブの削除</h2><p>Macの場合は\tだとうまく動作しないためを:cntrl:指定する必要があります。</p><div class=highlight><pre style=color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4><code class=language-sh data-lang=sh>sed -i -e <span style=color:#e6db74>&#39;s/[[:cntrl:]]//g&#39;</span> ./file.txt
</code></pre></div><h2 id=先頭のスペース削除>先頭のスペース削除</h2><div class=highlight><pre style=color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4><code class=language-sh data-lang=sh>sed -i -e <span style=color:#e6db74>&#39;s/[ \t]*//g&#39;</span> ./file.txt
</code></pre></div></article></div></section></div></body></html>
